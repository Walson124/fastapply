<!DOCTYPE html>
    <head>
        <title>Walson124 - Fast Apply</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <header>
            <div class="header-upper">
                Fast Apply
            </div>
            <div class="header-lower">
                <div>
                    <a href="info.html">About this site</a>
                </div>
                <div>
                    <a href="apply.html">Fast Apply</a>
                </div>
            </div>
        </header>
        <div>
            <p class="topic-label">Upload files (if you have previously used website)</p>
            <form class="file-upload">
                <input type="file">
                <input type="submit" value="Upload Autofill">
            </form>
            <form class="file-upload">
                <input type="file">
                <input type="submit" value="Upload Application History">
            </form>
        </div>
        <div>
            <p class="topic-label">Application information:</p>
            <div>
                <p class="topic-label">1. Contact Info</p>
                <div class="left-right">
                    <div class="area-small info-input">
                        <label for="first-name">First Name</label>
                        <textarea class="textarea-1line" name="first-name"></textarea>
                    </div>
                    <div class="area-small info-input">
                        <label for="middle-name">Middle Name</label>
                        <textarea class="textarea-1line" name="middle-name"></textarea>
                    </div>
                    <div class="area-small info-input">
                        <label for="last-name">Last Name</label>
                        <textarea class="textarea-1line" name="last-name"></textarea>
                    </div>
                </div>
                <div class="area-medium info-input">
                    <label for="email-address">Email Address</label>
                    <textarea class="textarea-1line" name="email-address"></textarea>
                </div>
                <div class="area-medium info-input">
                    <label for="primary-number">Primary Number</label>
                    <textarea class="textarea-1line" name="primary-number"></textarea>
                </div>
                <div class="area-large info-input">
                    <label for="address-line-1">Address Line 1</label>
                    <textarea class="textarea-1line" name="address-line-1"></textarea>
                </div>
                <div class="area-large info-input">
                    <label for="address-line-2">Address Line 2</label>
                    <textarea class="textarea-1line" name="address-line-2"></textarea>
                </div>
                <div class="area-medium info-input">
                    <label for="country">Country</label>
                    <textarea class="textarea-1line" name="country">United States</textarea>
                </div>
                <div class="area-medium info-input">
                    <label for="state">State</label>
                    <textarea class="textarea-1line" name="state"></textarea>
                </div>
                <div class="area-medium info-input">
                    <label for="city">City</label>
                    <textarea class="textarea-1line" name="city"></textarea>
                </div>
                <div class="area-medium info-input">
                    <label for="zip-code">Zip Code</label>
                    <textarea class="textarea-1line" name="zip-code"></textarea>
                </div>
            </div>
            <div>
                <p class="topic-label">2. Workday stuff</p>
            </div>
        </div>
        <div>
            <p class="topic-label" style="color: red">Make sure everything you have is correct</p>
            <form>
                <input type="submit" value="Fast Apply" style="color:red; border-color: red;">
            </form>
        </div>
    </body>
